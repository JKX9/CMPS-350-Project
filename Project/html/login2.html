<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login2.css">
</head>

<body>
    <div class="container" id="container">
        <section class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <span>or use your email for registration</span>
                <!-- <input type="text" placeholder="Name" /> -->
                <input type="text" id="firstName-signup" placeholder="Enter your first name"/>
                <input type="text" id="lastName-signup" placeholder="Enter your last name"/>
                <input type="text" id="username-signup" placeholder="Enter your username"/>
                <input type="password" id="password-signup" placeholder="Enter your password"/>
                <button id="signup-btn">Sign Up</button>
                <span id="error" style="margin: 10px;font-weight: bold;"></span>

            </form>
        </section>


        <section class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <span>or use your account</span>
                <input type="text" id="username-login" placeholder="Enter your username"/>
                <input type="password" id="password-login" placeholder="Enter your password"/>
                <a href="#">Forgot your password?</a>
                <button id="login-btn">Sign In</button>
                <span id="error" style="margin: 10px;font-weight: bold;"></span>
            </form>
        </section>


        <div class="overlay-container">
            <div class="overlay">
                <section class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </section>
                <section class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </section>
            </div>
        </div>
    </div>


<script src="../JavaScript/login2.js" type="module"></script>
</body>



</html>
